<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/rfk1lkz.css">
    <link rel="stylesheet" href="/build/licious-js.css">

    <script type="module" src="/build/licious-js.esm.js"></script>
    <script nomodule src="/build/licious-js.js"></script>
    <style type="text/css">
      html,
      body {
        background-color: #222222;
        margin: 0;
        padding: 0;
      }
  
      *,
      h1 {
        margin: 0;
        padding: 0;
      }
  
      /* 
      licious-icon::part(icon) {
        color: purple;
      } */
      /* licious-button::part(icon) {
        background-color: purple;
        border-color: aquamarine;
      } */
    </style>
  </head>
  <body>
    <header style="height: 4rem; background-color: #000000; display: flex; align-items: center; gap: 1rem;">
      <licious-toolbar-button icon="paint" active="true"></licious-toolbar-button>
      <licious-toolbar-button icon="paint" disabled=""></licious-toolbar-button>
      <licious-toolbar-button icon="menu"></licious-toolbar-button>
      <licious-toolbar-button icon="paint" size="sm"></licious-toolbar-button>
      <licious-toolbar-button icon="paint" size="sm" disabled=""></licious-toolbar-button>
      <licious-toolbar-button icon="paint" size="sm"></licious-toolbar-button>
      <licious-toolbar-button id="openPanel" icon="edit" size="xs"></licious-toolbar-button>
      <licious-toolbar-button icon="edit" size="xs" disabled=""></licious-toolbar-button>
      <licious-menu-button></licious-menu-button>
      <licious-menu-button disabled=""></licious-menu-button>
    </header>
    <div style="display: flex; flex-direction: column; gap: 2rem; padding: 3rem;">
      <div>
        <licious-button id="rubbishButton" icon="rubbish" label="Delete" style="width: 200px;"></licious-button>
      </div>
      <div>
        <licious-button label="Delete" style="width: 200px;"></licious-button>
      </div>
      <div>
        <licious-button disabled="" label="Delete" style="width: 200px;"></licious-button>
      </div>
      <div>
        <licious-button disabled="" icon="save" label="Save" style="width: 200px;"></licious-button>
      </div>
      <div>
        <licious-button icon="logout" size="sm" label="Sign Out" style="width: 132px;"></licious-button>
      </div>
      <div>
        <licious-button size="sm" label="Delete" style="width: 80px;"></licious-button>
      </div>
      <div>
        <licious-button disabled="" size="sm" label="Delete" style="width: 80px;"></licious-button>
      </div>
      <div>
        <licious-button disabled="" icon="edit" size="sm" label="Edit" style="width: 80px;"></licious-button>
      </div>
      <div style="display: flex; flex-direction: row; gap: 1rem;">
        <licious-icon-button icon="paint" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="save" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="edit" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="logout" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="rubbish" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
      </div>
      <div style="display: flex; flex-direction: row; gap: 1rem;">
        <licious-icon-button icon="paint" disabled="" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="save" disabled="" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="edit" disabled="" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="logout" disabled="" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
        <licious-icon-button icon="rubbish" disabled="" style="width: 2.75rem; height: 2.75rem;"></licious-icon-button>
      </div>
      <div style="display: flex; gap: 1rem;">
        <licious-input placeholder="Enter a Name" style="width: 400px;"></licious-input>
        <licious-input disabled="" placeholder="Enter Text"></licious-input>
      </div>
      <div style="display: flex;">
        <licious-select id="optionSelect" style="width: 200px;"></licious-select>
      </div>
      <div
        style="display: flex; flex-direction: row; gap: 1rem; height: 2rem; align-items: center; background: black; padding: 1rem;">
        <licious-icon icon="rubbish" style="height: 1rem;"></licious-icon>
        <licious-icon icon="paint" style="height: 1rem;"></licious-icon>
        <licious-icon icon="menu" style="height: 1rem;"></licious-icon>
        <!-- <licious-icon icon="trash" style="height: 1rem;"></licious-icon> -->
        <licious-icon icon="save" style="height: 1rem;"></licious-icon>
        <licious-icon icon="edit" style="height: 1rem;"></licious-icon>
        <licious-icon icon="close" style="height: 1rem;"></licious-icon>
        <licious-icon icon="logout" style="height: 1rem;"></licious-icon>
      </div>
    </div>
    <licious-panel id="largePanel" header="Curations">
      <div slot="content">content</div>
    </licious-panel>
    <script>
  
      document.getElementById("openPanel")?.addEventListener("click", () => {
        document.getElementById("largePanel")?.setAttribute("open", true)
      });
  
      const buttons = document.querySelectorAll("licious-button");
      buttons.forEach((button) => button.addEventListener('click', ({ target }) => {
        if (!target.disabled) {
          console.log("button clicked", target);
        }
      }));
  
      const menuButton = document.querySelectorAll("licious-menu-button");
      menuButton.forEach((button) => button.addEventListener('click', ({ target }) => {
        if (!target.disabled) {
          console.log("menu clicked", target);
        }
      }));
  
      const inputs = document.querySelectorAll("licious-input");
      console.log(inputs)
      // inputs.forEach((input) => input.addEventListener("changed", (event) => console.log(event.target.value)));
      inputs.forEach((input) => input.addEventListener("input", (event) => {
        const [input] = event.composedPath();
        console.log(input.value)
      }));

      const select = document.getElementById("optionSelect");
      select.options = [{
        value: 1,
        label: "One"
      },
      {
        value: 2,
        label: "Two"
      }
      ];

      // select.addEventListener('valueChanged', (ev) => console.log(ev.detail))
      select.addEventListener("input", (ev) => {
        console.log(ev.composedPath()[0].value)
      })

    document.getElementById("largePanel")?.addEventListener('panelClosed', event => {console.log(event) })
    </script>
  </body>
</html>
